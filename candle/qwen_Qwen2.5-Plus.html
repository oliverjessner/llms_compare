<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flackernde Kerze</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #222;
                margin: 0;
            }

            .candle {
                position: relative;
                width: 50px;
                height: 300px;
            }

            /* Der Docht */
            .wick {
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 4px;
                height: 20px;
                background-color: #8b4513;
                border-radius: 2px;
            }

            /* Die Flamme */
            .flame {
                position: absolute;
                top: -20px;
                left: 50%;
                transform: translateX(-50%);
                width: 40px;
                height: 60px;
                background-color: #ffdd00;
                border-radius: 50% 50% 0 0;
                animation: flicker 1s infinite ease-in-out;
            }

            /* Animation für das Flackern der Flamme */
            @keyframes flicker {
                0%,
                100% {
                    transform: translateY(0) scale(1);
                    background-color: #ffdd00;
                    box-shadow: 0 0 20px #ffae00;
                }
                25% {
                    transform: translateY(-5px) scale(0.9);
                    background-color: #ffbb00;
                    box-shadow: 0 0 10px #ffae00;
                }
                50% {
                    transform: translateY(0) scale(1.1);
                    background-color: #ffcc00;
                    box-shadow: 0 0 30px #ffae00;
                }
                75% {
                    transform: translateY(-3px) scale(1);
                    background-color: #ffdd00;
                    box-shadow: 0 0 15px #ffae00;
                }
            }

            /* Der Kerzenkörper */
            .candle-body {
                width: 40px;
                height: 280px;
                background: linear-gradient(to bottom, #f5deb3, #d2b48c);
                border-radius: 10px;
                box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            }

            /* Das Kerzenunterfang */
            .base {
                position: absolute;
                bottom: 0;
                width: 60px;
                height: 20px;
                background-color: #8b4513;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="candle">
            <div class="wick"></div>
            <div class="flame"></div>
            <div class="candle-body"></div>
            <div class="base"></div>
        </div>
    </body>
</html>
