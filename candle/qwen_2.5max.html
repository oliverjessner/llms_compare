<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flackernde Kerze</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background: radial-gradient(circle, #282828, #000000);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .candle {
                position: relative;
                width: 50px;
                height: 300px;
                background-color: #ffebcd;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            }

            .wick {
                position: absolute;
                top: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 4px;
                height: 20px;
                background-color: #8b4513;
                border-radius: 2px;
            }

            .flame {
                position: absolute;
                top: -25px;
                left: 50%;
                transform: translateX(-50%);
                width: 40px;
                height: 60px;
                background: linear-gradient(to bottom, #ffae00, #ff5300 45%, transparent);
                border-radius: 50% 50% 0 0;
                animation: flicker 0.8s infinite ease-in-out;
                filter: blur(2px);
            }

            @keyframes flicker {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 0.9;
                }
                25% {
                    transform: translate(-50%, -55%) scale(1.1);
                    opacity: 0.7;
                }
                50% {
                    transform: translate(-50%, -45%) scale(0.9);
                    opacity: 0.8;
                }
                75% {
                    transform: translate(-50%, -50%) scale(1.05);
                    opacity: 0.9;
                }
                100% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="candle">
            <div class="wick"></div>
            <div class="flame"></div>
        </div>
    </body>
</html>
