<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #282c34;
    }

    .candle {
        position: relative;
        width: 50px;
        height: 150px;
    }

    .flame {
        position: absolute;
        bottom: 150px;
        left: 50%;
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 70px solid #ffcc00;
        animation: flicker 1.5s infinite alternate;
    }

    .wick {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 10px;
        height: 30px;
        background-color: #8b4513;
        margin-left: -5px;
    }

    @keyframes flicker {
        0% {
            transform: translateY(0);
            opacity: 1;
            border-bottom-color: #ffcc00;
        }
        50% {
            transform: translateY(-5px);
            opacity: 0.7;
            border-bottom-color: #ffe666;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
            border-bottom-color: #ffcc00;
        }
    }
</style>
<div class="candle">
    <div class="flame"></div>
    <div class="wick"></div>
</div>
