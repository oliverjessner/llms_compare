<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flackernde Kerze</title>
        <style>
            /* Grund-Container für die Kerze */
            .candle {
                width: 40px;
                height: 100px;
                background: #ccc; /* Farbe der Kerze */
                border-radius: 5px; /* Abgerundete Ecken */
                position: relative; /* Für Positionierung der Flamme */
                margin: 50px auto; /* Zentriert sie horizontal */
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            }

            /* Flamme */
            .candle::before {
                content: '';
                position: absolute;
                top: -15px; /* Oberhalb der Kerze platzieren */
                left: 50%;
                transform: translateX(-50%);
                width: 20px;
                height: 20px;
                border-radius: 50%;

                /* Ein radialer Farbverlauf für eine "flammige" Optik */
                background: radial-gradient(
                    circle at 50% 50%,
                    #ffc107 30%,
                    /* Helleres Gelb */ #ff5722 60%,
                    /* Rötlicher Übergang */ transparent 90%
                );

                /* Die zentrale Animation, die die Flamme flackern lässt */
                animation: flicker 200ms infinite;
            }

            /* Wenn du den Docht darstellen möchtest */
            .wick {
                position: absolute;
                top: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 2px;
                height: 10px;
                background: #333; /* Dunkle Farbe für den Docht */
            }

            @keyframes flicker {
                0% {
                    transform: translateX(-50%) scale(1);
                    opacity: 1;
                }
                40% {
                    transform: translateX(-52%) scale(1.1);
                    opacity: 0.9;
                }
                60% {
                    transform: translateX(-48%) scale(0.95);
                    opacity: 1;
                }
                100% {
                    transform: translateX(-50%) scale(1);
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="candle">
            <!-- Docht -->
            <div class="wick"></div>
        </div>
    </body>
</html>
